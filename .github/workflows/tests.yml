name: CI - API & Webhook Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests and generate HTML report
        env:
          REQRES_API_TOKEN: ${{ secrets.REQRES_API_TOKEN }}
          WEBHOOK_TARGET_URL: ${{ secrets.WEBHOOK_TARGET_URL }}
        run: |
          mkdir -p reports
          pytest -vv --html=reports/test_report.html --self-contained-html

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/test_report.html


